{% extends 'layout.html' %}

<!--Login Form-->
{% block content %}
    {% with messages = get_flashed_messages() %}
        <form action="#" method="POST" class="home">
            <table>
                <tr>
                    <td><label for="username">Username: </label></td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password"> Current Password: </label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="newpassword"> New Password: </label></td>
                    <td><input type="password" name="newpassword"></td>
                </tr>
                <tr>
                    <td><label for="confirmnewpassword"> Confirm New Password: </label></td>
                    <td><input type="password" name="confirmnewpassword"></td>
                </tr>
                <tr>
                    <td><input type="submit" class="submit" value="Change Password"></td>
                    {% for message in messages %}
                        <td style="color: red;">{{message}}</td>
                    {% endfor %}
                </tr>
            </table>
        </form>
    {% endwith %}
{% endblock %}
