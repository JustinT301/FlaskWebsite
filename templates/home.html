<!--Inherits all tags from 'layout.html'-->
{% extends 'layout.html' %}
<!--HTML template displays an article title and the article's contents-->
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="home">
                    <h2>{{message}}</h2>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="home">
        <img src="{{url_for('static', filename='./images/python.png')}}" height="250px" width="250px">
        <h1>{{article_title}}</h1>
		<h2>Current date and time: {{mydate_formated}}</h2>
        <p>{{article_content}}</p>
    </div>
{% endblock %}
