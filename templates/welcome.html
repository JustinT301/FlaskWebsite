{% extends 'layout.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="welcome">
                    <h2>{{message}}</h2>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="home">
        <a href="https://www.github.com/justint301/" target="_blank">
            <img src="{{url_for('static', filename='./images/github.png')}}" alt="Github" width="400" height="200">
        </a>
        <a href="https://www.linkedin.com/in/justinturbyfill/" target="_blank">
            <img src="{{url_for('static', filename='./images/linkedin.png')}}" alt="LinkedIn" width="200" height="200">
        </a>
    </div>
{% endblock %}
